<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Избери ценови диапазон</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 80px;
        }

        h2 {
            font-size: 36px;
            margin-bottom: 40px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 300px;
        }

        button {
            background-color: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(6px);
            color: #ffffff;
            padding: 14px;
            font-size: 18px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        @media (max-width: 500px) {
            h2 {
                font-size: 28px;
            }

            button {
                font-size: 16px;
                padding: 12px;
            }

            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
<h2>Избери ценови диапазон(PC)</h2>
<form method="GET">
    <button type="button" onclick="window.location.href='/configs?min=500&max=1000'">500 - 1000 лв</button>
    <button type="button" onclick="window.location.href='/configs?min=1000&max=1500'">1000 - 1500 лв</button>
    <button type="button" onclick="window.location.href='/configs?min=1500&max=2000'">1500 - 2000 лв</button>
    <button type="button" onclick="window.location.href='/configs?min=2000&max=9999'">2000+ лв</button>
</form>

</body>
</html>
